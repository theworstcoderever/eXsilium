<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-img src="http://wx2.sinaimg.cn/large/aa3282acgy1fzk9ejrbcjj21hc0u0e2q.jpg" height="900">
                    <v-container fluid fill-height>
                        <v-layout align-center justify-center>
                            <v-flex>
                                <transition enter-active-class="animated zoomIn" leave-active-class="animated zoomOut">
                                    <v-data-table :headers="scoreHeaders" :items="teams" disable-initial-sort>
                                        <template slot="items" slot-scope="props">
                                            <td class="text-lg-center">{{ props.item.name }}</td>
                                            <td class="text-center">
                                                <v-edit-dialog :return-value.sync="props.item.pullString" lazy>
                                                    {{ props.item.pullString }}
                                                    <v-text-field slot="input" v-model="props.item.pullString" label="edit" type="number"
                                                        single-line counter></v-text-field>
                                                </v-edit-dialog>
                                            </td>
                                            <td class="text-center">
                                                <v-edit-dialog :return-value.sync="props.item.drum" lazy>
                                                    {{ props.item.drum }}

                                                        single-line counter></v-text-field>

                                            </td>
                                            <td class="text-lg-center">
                                                <v-edit-dialog :return-value.sync="props.item.hero" lazy>

                                                        single-line counter></v-text-field>
                                                </v-edit-dialog>
                                            </td>
                                            <td class="text-lg-center">
                                                <v-edit-dialog :return-value.sync="props.item.ball" lazy>
                                                    {{ props.item.ball }}
                                                    <v-text-field slot="input" v-model="props.item.ball" label="edit" type="number"
                                                        single-line counter></v-text-field>
                                                </v-edit-dialog>
                                            </td>
                                            <td class="text-lg-center">
                                                <v-edit-dialog :return-value.sync="props.item.step" lazy>
                                                    {{ props.item.step }}
                                                    <v-text-field slot="input" v-model="props.item.step" label="edit" type="number"
                                                        single-line counter></v-text-field>
                                                </v-edit-dialog>
                                            </td>
                                            <td class="text-lg-center">
                                                <v-edit-dialog :return-value.sync="props.item.forest" laz>
                                                    {{ props.item.forest }}
                                                    <v-text-field slot="input" v-model="props.item.forest" label="edit" type="number"
                                                        single-line counter></v-text-field>
                                                </v-edit-dialog>
                                            </td>
                                            <td class="text-lg-center">
                                                <v-edit-dialog :return-value.sync="props.item.wheel" lazy>
                                                    {{ props.item.wheel }}
                                                    <v-text-field slot="input" v-model="props.item.wheel" label="edit" type="number"
                                                        single-line counter></v-text-field>
                                                </v-edit-dialog>
                                            </td>
                                            <td class="text-lg-center">
                                                <v-edit-dialog :return-value.sync="props.item.karaoke" lazy>
                                                    {{ props.item.karaoke }}
                                                    <v-text-field slot="input" v-model="props.item.karaoke" label="edit" type="number"
                                                        single-line counter></v-text-field>
                                                </v-edit-dialog>
                                            </td>
                                            <td class="text-lg-center">
                                                    {{ Number(props.item.pullString) + Number(props.item.drum) + Number(props.item.hero) + Number(props.item.ball) + Number(props.item.step) + Number(props.item.forest) + Number(props.item.karaoke) + Number(props.item.wheel) }}
                                            </td>
                                        </template>
                                    </v-data-table>
                                </transition>
                            </v-flex>
                        </v-layout>
                    </v-container>

                <v-footer app color="red lighten-1" dark absolute>
                    <v-spacer></v-spacer>
