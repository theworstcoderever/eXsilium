<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>eXsilium!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<link href="../eXsilium/lib/CSS/animate.css" rel="stylesheet">
	<link href="../eXsilium/lib/CSS/main.css" rel="stylesheet">
  	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
</head>
<body>
	<div id="app">
		<div class="content">
		<div class="nav"style="width: 100%">
			<template>
				<v-toolbar dense color="light-blue lighten-2">
					<v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
					
					<transition enter-active-class="animated fadeIn" leave-active-class="animated fadeOut" :duration="300">
							<v-toolbar-title v-show="!searchBox">eXsilium</v-toolbar-title>
					</transition>

					<v-spacer></v-spacer>

					<transition enter-active-class="animated zoomInRight" leave-active-class="animated zoomOut" :duration="750">
							<v-text-field v-show="searchBox" height="35" lable="Regular" 
							placeholder="开始探索" clearable dark>
							</v-text-field>
					</transition>

					<v-btn icon @click.stop="searchBox = !searchBox">
						<v-icon>search</v-icon>
					</v-btn>
					<v-btn icon @click.stop="warn = !warn">
						<v-icon>favorite</v-icon>
					</v-btn>
					
					<v-menu transition="slide-y-transition">
						<v-btn icon slot="activator">
							<v-icon>more_vert</v-icon>
						</v-btn>
						<v-list>
							<v-list-tile onclick="window.open('https://weibo.com/u/2855436972')" @click="">
								<v-list-tile-title >访问我的新浪微博</v-list-tile-title>
							</v-list-tile>
							<v-list-tile @click.stop="warn = !warn">
								<v-list-tile-title>功能准备中</v-list-tile-title>
							</v-list-tile>
							<v-list-tile @click.stop="warn = !warn">
								<v-list-tile-title>功能准备中</v-list-tile-title>
							</v-list-tile>
							<v-list-tile @click.stop="warn = !warn">
								<v-list-tile-title>功能准备中</v-list-tile-title>
							</v-list-tile>
							<v-list-tile @click.stop="warn = !warn">
								<v-list-tile-title>功能准备中</v-list-tile-title>
							</v-list-tile>
						</v-list>
					</v-menu>
					</v-toolbar>
			</template>
		</div>

				<v-navigation-drawer v-model="drawer" absolute clipped temporary>
					<v-list class="pa-1">
						<v-list-tile avatar>
						  <v-list-tile-avatar>
							<img src="http://image11.m1905.cn/uploadfile/s2010/0127/20100127083234166.jpg">
						  </v-list-tile-avatar>
				
						  <v-list-tile-content>
							<v-list-tile-title>[ʃ]inKai/進階 ' S T E C H L A B</v-list-tile-title>
						  </v-list-tile-content>
						</v-list-tile>
					  </v-list>
					  <v-divider></v-divider>
					  
					  <v-list>
						  <v-list-group no-action>
							<v-list-tile slot="activator">
								<v-list-tile-content>
									<v-list-tile-title>
										2019年
									</v-list-tile-title>
								</v-list-tile-content>
							</v-list-tile>
							
							<v-list-tile @click="">
								<v-list-tile-content>
									<v-list-tile-title>
										一月
									</v-list-tile-title>
								</v-list-tile-content>
							</v-list-tile>
						  </v-list-group>
					  </v-list>
			
				</v-navigation-drawer>
			</template>

			<template>
				<v-carousel name="carousel" class="carousel" height="250" hide-controls interval="3000" style="z-index: -1">
					<v-carousel-item v-for="(caPic,i) in caPics" :key="i" :src="caPic.src">
					</v-carousel-item>
				</v-carousel>

				<v-dialog v-model="warn" width=50%>
					<v-card>
						<v-card-title class="healine gray" primary-title>
							提示
						</v-card-title>
						<v-card-text>功能开发中</v-card-text>
						<v-card-actions>
							<v-spacer></v-spacer>
							<v-btn flat @click="warn = false">知道了</v-btn>
						</v-card-actions>
					</v-card>
				</v-dialog>
				<v-divider></v-divider>
			</template>

		<div class="content_wrapper">
			<v-timeline align-top dense>
				<v-timeline-item color="pink" small>
			<v-hover class="v-hover">
					<v-card slot-scope="{ hover }" :class="`elevation-${ hover ? 12 : 2}`" class="mx-auto">
						<v-img src="http://img1.gamersky.com/image2019/01/20190115_ddw_459_5/gamersky_03origin_05_201911511499B9.jpg" height="300">
						</v-img>
						<v-card-title primary-title>
							<div>
							<div class="headline">
							又到了做决定的时候了
							</div>
							<span class="gray-text">
							就像三年前一样
							</span>
							</div>
						</v-card-title>
						<v-card-actions>
							<v-btn color="red" flat>
								<v-icon size="18">thumb_up</v-icon>
								屌哦！
							</v-btn>
							<v-spacer></v-spacer>
							<v-btn icon @click="showCard1 = !showCard1"><v-icon>{{ showCard1 ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</v-icon></v-btn>
						</v-card-actions>
						<v-slide-y-transition>
							<v-card-text v-show="showCard1">不得不被时代推着向前走，真讨厌这种感觉</v-card-text>
							</v-slide-y-transition>
					</v-card>
			</v-hover>
			</v-timeline-item>

			<v-timeline-item color="red" small>
			<v-hover class="v-hover">
					<v-card slot-scope="{ hover }" :class="`elevation-${ hover ? 12 : 2}`" class="mx-auto">
						<v-img src="http://img.mp.itc.cn/upload/20170428/34bd8c7d85b748b0b23471a236471482_th.jpg" height="300">
						</v-img>
						<v-card-title primary-title>
							<div>
							<div class="headline">
							2019年的小目标
							</div>
							<span class="gray-text">
							
							</span>
							</div>
						</v-card-title>
						<v-card-actions>
							<v-btn color="red" flat>
								<v-icon size="18">thumb_up</v-icon>
								屌哦！
							</v-btn>
							<v-spacer></v-spacer>
							<v-btn icon @click="showCard2 = !showCard2"><v-icon>{{ showCard1 ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</v-icon></v-btn>
						</v-card-actions>
						<v-slide-y-transition>
							<v-card-text v-show="showCard2">
								<v-container fluid>
									<v-layout row wrap>
											<v-checkbox color="orange lighten-2" value="false" disabled label="开自己的思域下赛道" hide-details></v-checkbox>
											<v-checkbox color="orange lighten-2" value="false" disabled label="读10本书" hide-details></v-checkbox>
											<v-checkbox color="orange lighten-2" input-value="true" disabled label="集齐JAY的所有CD" hide-details></v-checkbox>
									</v-layout>
								</v-container>
							</v-card-text>
							</v-slide-y-transition>
					</v-card>
			</v-hover>
			</v-timeline-item>
			</v-timeline>
		</div>
		
		<div class="fab">
			<v-container fluid grid-list-md>
					<v-fab-transition>
						<v-layout row wrap>
							<v-flex xs12 sm12 md6 offset-md3>
							<v-btn v-show="showfab" color="blue" fab dark medium fixed bottom right>
							<v-icon>add</v-icon>
							</v-btn>
							</v-flex>
						</v-layout>
					</v-fab-transition>
			</v-container>
		</div>

		<!-- 以下是footer -->
		<div class="footer">
			<template>
				<v-footer coclor="light-blue" dark height="auto">
					<v-card class="flex" flat tile>
						<v-card-title class="light-blue">
							<strong class="suheadding">荣耀的背后刻着一道孤独</strong>
							<v-spacer></v-spacer>
							<v-btn icon @click.stop="dialog = !dialog">
								<v-icon>email</v-icon>
							</v-btn>
							<v-dialog v-model="dialog" width=50%>
								<v-card>
									<v-card-title class="headline gray" primary-title>
										要联系我？
									</v-card-title>
									<v-card-text style="text-align: center">
										<span>
											<v-icon size="18">email</v-icon>
											hhhhrainbow@163.com
										</span><br>
										<span>
											<v-icon size="18">person_add</v-icon>
											源工的笑容由我们来守护
										</span>
										
									</v-card-text>
									
									<v-card-actions>
										<v-spacer></v-spacer>
										<v-btn flat @click="dialog = false">
											知道了
										</v-btn>
									</v-card-actions>
								</v-card>
							</v-dialog>
						</v-card-title>

						<v-card-actions class="grey draken-3 justify-center">
							&copy;2019 - <strong>[ʃ]inKai/進階</strong>
						</v-card-actions>
					</v-card>
				</v-footer>
			</template>
		</div>
		
		</div>
	</div>
</body>
<script>
var vm = new Vue({
	el: '#app',
	data: {drawer: false, dialog: false, searchBox: false, warn: false, showCard1: false, showCard2: false, showfab: false,
	caPics: [
		{src: 'http://b2c.gaohangip.com//uploads/image/20180719/6366759285237224051597485.jpg'},
		{src: 'http://dingyue.nosdn.127.net/sL3KSBM0g4A1p4l9m49qWutnmxCAfsrLfPyQUXXHxCFpn1534844361353.jpg'},
		{src: 'http://dingyue.nosdn.127.net/Oxbz32bVfXQrIGT80mxLsXjfBkvZzJdT2eKOIkzPF6pP81536674190080compressflag.jpg'},
		{src: 'https://pn.gexing.com/shaitu/2011/11/07/10564eb748c6d2a8f_600x.jpg'},
		{src: 'http://dingyue.nosdn.127.net/jjElLunYd8SBrNkLkgjlWkUHLaTRBFASPNVkn40MEK26G1528425708646.jpg'},
		{src: 'http://qn.18touch.com/uploads/20180928/1538113729249094.jpg'}
	],
	},
	methods: {
	},
})
</script>
</html>
